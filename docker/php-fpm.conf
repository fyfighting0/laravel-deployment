[www]
user = www-data
group = www-data
listen = 0.0.0.0:9000
listen.owner = www-data
listen.group = www-data
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; 访问日志配置 - 输出到 stderr (由 CloudWatch 收集)
; 注意: PHP-FPM access.log 格式有限，JSON 格式日志通过 Laravel 中间件处理
access.log = /proc/self/fd/2
access.format = "[%t] %m %r%Q%q - %s %{mili}d %{kilo}M %{HTTP_X_AMZN_TRACE_ID}e"

; PHP-FPM 错误日志
php_admin_value[error_log] = /proc/self/fd/2
php_admin_flag[log_errors] = on

; 捕获输出
catch_workers_output = yes

